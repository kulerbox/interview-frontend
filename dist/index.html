<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Flinder or Not To Flinder</title>
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="styles/10905fea.main.css"/>
        <script src="scripts/vendor/d7100892.modernizr.js"></script>

    </head>
    <body>
            

<div class="container">

    <div class="row">
        <section class="content col-sm-4 center-block">
            <div class="logo pull-left"><img src="images/972d5ae1.flinder.png" alt="flinder">
            </div>
            <div class="clearfix"></div>
            <h2>It's how people meet</h2>
        </section>

        <section class="intro col-sm-8 center-block">
            <h2>Which gender do you prefer?</h2>
            <div class="row gender-choice">
                <a href="#" class="col-sm-6" data-gender="male"><img src="images/1ea1d5f4.male.jpg" alt="Male" class="img-responsive">
                </a>
                <a href="#" class="col-sm-6" data-gender="female"><img src="images/59e1d40f.female.jpg" alt="Female" class="img-responsive">
                </a>
            </div>
        </section>

        <section class="profiles col-sm-8 center-block">
                <div class="profiles__holder">
                    <img src="images/651ca811.whoops.jpg" alt="done" class="completed img-responsive">
                    <ul></ul>
                </div>


                <div class="profiles__btns">
                    <a href="#" class="btn-answers" data-choice="decline"><img src="images/f9f8dbff.decline.png" alt="decline"></a>
                    <a href="#" class="btn-answers" data-choice="approve"><img src="images/ea03e331.approve.png" alt="approve"></a>
                </div>

        </section>
    </div>
</div>
            <script src="scripts/f1a17a35.main.js"></script>
            <!-- endbower -->
            <!-- endbuild -->
            <script src="scripts/865e9faa.plugins.js"></script>
</body>
</html>
